

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Complete Land Loard Solution
           </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input type="text" placeholder="User Name" matInput [formControl]="userName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Password" matInput [formControl]="password">
                    </mat-form-field>
                    <mat-grid-list cols="10">
                      <mat-grid-tile  [colspan]=4>
                          <a id="link-1" href ng-click="value = 1">Forgotten account?</a>                          
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]=4>
                          <a id="link-1" href ng-click="value = 1">Create account?</a>   
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]=2>
                          <button mat-raised-button color="primary">Log-in</button>
                      </mat-grid-tile>
                     
                    </mat-grid-list>
                    
                   
          </form>
          
        </mat-card-content>
      </mat-card>
